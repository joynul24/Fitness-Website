<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Website</title>
    <!-- font-Awsome kits -->
    <script src="https://kit.fontawesome.com/44c614560c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body class="font-inter body-color">
    <!-- header part start -->
    <header class="header">
        <!-- navber section -->
         <nav class="navber">
            <h3 class="nav-title color-primary">Fitness</h3>
            <div class="nab-options">
                <p><span class="nav-home">Home</span></p>
                <p>Service</p>
                <p>Contact</p>
                <p>About</p>
                <span class="nav-menu-icon"><i class="fa-solid fa-bars"></i></span>
            </div>
         </nav>
         <!-- Banner section -->
          <div class="banner">
            <div class="banner-content">
                <div class="banner-text">
                    <h2 class="banner-title">
                        Get body in <span id="shape">shape</span> & stay healthy
                    </h2>
                    <p class="common-description">A huge selection of health and fitness content, healthy recipes and transformation stories to help you get fit and stay fit!</p>
                    <div class="banner-btns">
                        <button class="btn-primary">Join Club Now!</button>
                        <button id="download-btn" class="btn-primary">Download App</button>
                    </div>
                </div>
            </div>
            <!-- Banner img -->
             <div class="banner-img">
                <img src="images/banner-img.png" alt="fitness banner img">
                <div class="workout-video">
                    <h4>500+</h4>
                    <p>Free Workout Videos</p>
                </div>
             </div>
          </div>
    </header>
    <!-- main part start -->
    <main></main>
    <!-- footer part start -->
     <footer></footer>
</body>
</html>
